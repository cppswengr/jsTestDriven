<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter - 2</title>

  <link rel="stylesheet" type="text/css"
      href="http://yui.yahooapis.com/2.9.0/build/logger
      /assets/skins/sam/logger.css">

  <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"> </script>

  <script>
    // All our functions and tests go here.
    function convertCurrency(amount, rateOfConversion) {
      // Business logic to convert currency
      var toCurrencyAmount = 0;

      // conversion
      toCurrencyAmount = rateOfConversion * amount;

      // rounding off
      toCurrencyAmount = parseFloat(toCurrencyAmount).toFixed(2);

      return toCurrencyAmount;
    }

    YUI().use('test-console', 'test', function (Y) {
      // ... all the tests go here ...
      var testCase = new Y.Test.Case({

        /*
         * Sets up data needed by each test.
         */
        setUp : function () {
          this.expectedResult = 1.59;
        },

        /*
         * Cleans up everything created by setUp()
         */
        tearDown : function () {
          delete this.expectedResult ;
        },

        testData: function () {
          Y.Assert.areEqual(this.expectedResult,
          convertCurrency(100, 1/63),
          "100 INR should be equal to $ `.59.");
        }
      });

      // Using YUI Test console.
      // This will render a test console in the browser
      // in the container(div here) with id testLogs.
      new Y.Test.Console ({
        filters: {
          fail : true,
          pass : true
        },
        newestOnTop: false,
        width: "400px",
        height: "300px",
      }).render('# testLogs');

      Y.Test.Runner.add(testCase);

      // run all tests
      Y.Test.Runner.run();
    });

  </script>
</head>
<body class="yui3-skin-sam">
   <div id="testLogs">
   </div>
</body>


</html>
