  <script src="app/jsUnitCore.js"> </script>

  <script>
    // All our functions and tests go here.
    function testConvertCurrency(amount, rateOfConversion) {
      // Business logic to convert currency
      var toCurrencyAmount = 0;

      // conversion
      toCurrencyAmount = rateOfConversion * amount;

      // rounding off
      toCurrencyAmount = parseFloat(toCurrencyAmount).toFixed(2);

      return toCurrencyAmount;
    }

    function testData() {
      assertEquals("Assert" +
          "passed", '1.59', testConvertCurrency(100, 1/63));
    }

    function testData2() {
      assertNotEquals("Assert" +
          "failed", '2.00', testConvertCurrency(100, 1/63));
    }

  </script>
</head>
